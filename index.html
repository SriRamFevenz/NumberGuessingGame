<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance 123 Guessing Game</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <li class="title">
        <p>Advance Number Guessing Game</p>
      </li>
      <li>
        <p>Guess between 1-100</p>
      </li>
      <li class="hints">
        <p></p>
      </li>
      <div class="content">
        <li>
          <input type="number" placeholder="1 2 3 .." />
        </li>
        <li>
            <button>Cheak</button>
        </li>
      </div>
      <li class="guesses">
        <p>Your guess remains <span>10</span> times</p>
      </li>
    </div>

    <script src="script.js"></script>
  </body>
</html>
